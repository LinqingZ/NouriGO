<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us Page</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <link rel="stylesheet" href="css/ContactUs.css">
    </head>

    <body>
        <div class="header">
            <div class="left-section">
                <img class="logo-top" src="image/logo.png">
            </div>

            <div class="right-section">
                <div class="Home-container">
                    <a class="nav-link" href="https://erikgonza.github.io/NouriGO/">Home</a>
                </div>

                <div class="About-container">
                    <a class="nav-link" href="https://erikgonza.github.io/NouriGO/AboutPage">About</a> 
                </div>

                <div class="Product-container">
                    <a href="https://erikgonza.github.io/NouriGO/ProductPage" class="nav-link">Product</a>
                </div>

                <div class="FAQ-container">
                    <a href="https://erikgonza.github.io/NouriGO/FAQPage" class="nav-link">FAQ</a>
                </div>

                <div>
                    <a href="https://erikgonza.github.io/NouriGO/ContactUs" class="nav-link">Contact Us</a>
                </div>
            </div>
        </div>
        
        <div Class="ContactUsImage">
            <img src="./image/ContactUs.webp" alt="Contact Us Image" class="ContactImage">
        </div>

        <div class="section">
            <div class="container">
                <h1> Contact NouriGO</h1>
                <form action="https://formsubmit.co/3a488528b81483be38e61bf79888d786" method="POST">
                    <div class="form-group">
                        <input type="text" name="Name" placeholder="Full Name" style="display: block;" required>
                    </div>
                        
                    <div class="form-group">
                        <input type="email" name="Email" placeholder="Email" style="display: block;" required>
                    </div>
                    
                    <div class="form-group">
                        <textarea name="Message" placeholder="Message" cols="30" rows="10" style="display: block;" required></textarea>
                    </div>
                    
                    <button type="submit">Send</button>

                </form>
            </div>
        </div>


        <div class="footer">
            <div class="inside-footer"> 
                <div class="left-footer">
                    <img class="logo-footer" src="image/logo.png">
                </div>
                <div class="socials">
                    <h1>Follow Us</h1>
    
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                </div>
                <div class="right-footer">
                    <h2> Quick links</h2> 

                    <a href="https://erikgonza.github.io/NouriGO/"> &#62; Home </a>
                    <a href="https://erikgonza.github.io/NouriGO/AboutPage"> &#62; About </a>
                    <a href="https://erikgonza.github.io/NouriGO/ProductPage"> &#62; Product </a> 
                    <a href="https://erikgonza.github.io/NouriGO/FAQPage"> &#62; FAQ</a>
                    <a href="https://erikgonza.github.io/NouriGO/ContactUs"> &#62; Contact Us</a> 
                </div>
            </div>
        </div>
    </body>
</html>
